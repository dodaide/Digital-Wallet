<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	{% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    {% endfor %}
    <form action="/submit" method="post">
		<label for="receiver">Địa chỉ ví nhận:</label><br>
		<input type="text" id="receiver" name="receiver"><br>
		<label for="amount">Số lượng ETH:</label><br>
		<input type="text" id="amount" name="amount"><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
