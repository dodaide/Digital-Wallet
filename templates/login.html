<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  </head>
  <body>
    <div class="wrap">
      <img src="{{ url_for('static', filename='Artboard 1 1.png') }}" alt="" />
      <h1>Chào mừng bạn<br />trở lại!</h1>
      <div class="wrapInput">
        <form action="/login" method="post">
          <label for="username">Tài khoản</label>
          <input
            class="textInput"
            id="username"
            name="username"
            type="text"
            class="form-control"
            placeholder="Tài khoản"
            aria-label="Tài khoản"
            aria-describedby="addon-wrapping"
          />
          <label class="lablePass" for="password">Mật khẩu</label>
          <input
            class="textInput"
            id="password"
            name="password"
            type="password"
            class="form-control"
            placeholder="Mật khẩu"
            aria-label="Mật khẩu"
            aria-describedby="addon-wrapping"
          />
          <p style="color: red">{{ error }}</p>
          <!-- tu dien link -->
          <input class="btn" type="submit" value="MỞ KHÓA" />
        </form>
        <p class="textExplain">
          Ví không mở khóa? Bạn có thể Xóa<br>Xóa ví hiện tại và cài ví mới
        </p>
        <p class="textMemory">Cài lại ví</p>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
